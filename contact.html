            <h5 class="title" style="font-size:40px;text-align: center;">Contact Form</h5>
            <div class="form-container mx-auto">
                <form action="/" method="post" class="wpcf7-form init mailchimp-ext-0.5.69" novalidate="novalidate" ">
              
                <div class=" contact-form-wrapper">
                    <div class="introduce">
                        <div class="rnt-contact-form rwt-dynamic-form row">

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <p><label for="contact-name">Your Name</label><span class="wpcf7-form-control-wrap"

                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <p><label for="contact-phone">Phone Number</label><span
                                            class="wpcf7-form-control-wrap" data-name="your-phone"><input size="40"
                                                class="wpcf7-form-control wpcf7-text form-control form-control-lg" id="contact-phone"
                                                aria-invalid="false" value="" type="text" name="your-phone"></span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <p class=""><label for="contact-email" class="">Email</label><span
                                            class="wpcf7-form-control-wrap" data-name="your-email"><input size="40"
                                                class="wpcf7-form-control form-control-lg wpcf7-email wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-email form-control form-control-sm"
                                                id="contact-email" aria-required="true" aria-invalid="false" value=""

                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <p class=""><label for="contact-subject" class="">Subject</label><span
                                            class="wpcf7-form-control-wrap" data-name="your-subject"><input size="40"
                                                class="form-control-lg wpcf7-text form-control form-control-sm"
                                                id="contact-subject" aria-invalid="false" value="" type="text"
                                                name="your-subject"></span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <p><label for="contact-message" class="">Your Message</label>
                                        <span class="wpcf7-form-control-wrap" data-name="your-message">
                                            <textarea cols="50" rows="7" class="form-control-lg wpcf7-textarea"
                                                id="contact-message" aria-invalid="false"
                                                name="your-message"></textarea></span>
                                    </p>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <p><input class="wpcf7-form-control wpcf7-submit has-spinner rn-btn" type="submit"

                                </p>
                            </div>
                        </div>
